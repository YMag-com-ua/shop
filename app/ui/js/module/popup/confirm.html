<div data-popup class="popup confirm {{style}}">
  <div class="backdrop" data-close></div>
  <div class="wrapper">
    <button data-close class="close"></button>
    <div class="content">
      <div class="fw-bold pb-10">{{title}}</div>
      <div class="mb-20">{{content}}</div>
    </div>
    <div class="d-f jc-e gp-5">
      <a class="btn-danger cp" data-yes>{{yes}}</a>
      <a class="btn-light cp" data-close>{{no}}</a>
    </div>
  </div>
</div>
